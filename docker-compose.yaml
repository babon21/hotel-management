version: "3.1"
services:
  postgres:
    image: library/postgres:13
    container_name: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: postgres
    volumes:
      - ./init.sql/:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432

  web:
    build: .
    env_file:
      - app.env
    container_name: hotel
    restart: on-failure
    ports:
      - 9090:9090
    depends_on:
      - postgres
